<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Currículo Back4app - Carlos Lins</title>
  <link rel="stylesheet" href="styles.css">
  <script
      type="text/javascript"
      src="https://npmcdn.com/parse/dist/parse.min.js"
    ></script>
  <script src="index.js" defer></script>
</head>

<body>

  <section class="cvMain">

    <h1 id="name"></h1>
    <h2 id="role"></h2>
    <p id="number"></p>
    <p id="email"></p>
    <hr>

    <section class="cvTxt">

      <article>
        <h3>PERFIL PROFISSIONAL</h3>
        <p id="aboutMe"></p>
      </article>

      <hr>

      <article>
        <h3>FORMAÇÃO</h3>
        <ul id="education">

        </ul>
      </article>

      <hr>

      <article>
        <h3>EXPERIÊNCIA PROFISSIONAL</h3>
        <h4 id="exp"></h4>
        <p id="expDesc"></p>
      </article>

    </section>

  </section>

  <aside class="cvSub">

    <article>
      <h4>SOFTSKILLS</h4>
      <ul id="softSkills">
        
      </ul>
    </article>

    <article>
      <h4>HARDSKILLS</h4>
      <ul id="hardSkills">

      </ul>
    </article>

    <article>
      <h4>IDIOMAS</h4>
      <ul id="languages">

      </ul>
    </article>

    <article>
      <h4>HOBBIES</h4>
      <ul id="hobbies">

      </ul>
    </article>

    <article class="links">
      <a href="https://www.linkedin.com/in/carlos-lins-22b75322a/" target="_blank">
        LinkedIn <img src="linkedin.png">
      </a>

      <a href="https://github.com/ZekLicby" target="_blank">
        GitHub <img src="github.png">
      </a>
    </article>

  </aside>

</body>

</html>
